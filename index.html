<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverage Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .beverage-option {
            margin: 10px 0;
        }
        .beverage-option label {
            margin-right: 10px;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Beverage</h1>
        <form method="post">
            <div class="beverage-option">
                <input type="radio" id="rum-and-coke" name="beverage" value="Rum and Coke">
                <label for="rum-and-coke">Rum and Coke</label>
            </div>
            <div class="beverage-option">
                <input type="radio" id="gin-and-tonic" name="beverage" value="Gin and Tonic">
                <label for="gin-and-tonic">Gin and Tonic</label>
            </div>
	     <div class="beverage-option">
                <input type="radio" id="vodka-and-cider" name="beverage" value="Vodka and Cider">
                <label for="vodka-and-cider">Vodka Cider</label>
            </div>
	<button type="submit" class="submit-btn">Submit</button>
        </form>
        {% if selected_beverage %}
        <p>You selected: {{ selected_beverage }}</p>
        {% endif %}
    </div>
</body>
</html>
